<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        html,body{
            margin: 0px;
        }
        table{
            width:100%;
        }
        table,td, th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: left;
        }
        th{
            padding-top: 50px;
            padding-right: 50px;
            padding-bottom: 50px;
        }
        #first{
            background-color: #c3c77e;
        }
        #second{
            background-color: #f9c4af;
        }
    </style>
  </head>
  <body>
    <table>
        <tr>
            <th id="first">First cell</th>
            <th id="second">Second cell</th>
        </tr>
    </table>
  </body>
</html>
