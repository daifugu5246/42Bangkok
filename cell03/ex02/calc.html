<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <input type="text" id="num1" name="num1" required />
      <select name="op" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" id="num2" name="num2"required/><br /><br />
      <button type="submit" id="tryme">Try me!</button>
    </form>
    <script>
      setInterval(function () {
        alert("Pleaes, use me...");
      }, 30000);

      document.getElementById("form").addEventListener("submit", (event) => {
        event.preventDefault();
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let op = document.getElementById("op").value;
        let result = 0;
        if (num1 >= 0 && num2 >= 0) {
          switch (op) {
            case "+":
              result = num1 + num2;
              break;
            case "-":
              result = num1 - num2;
              break;
            case "*":
              result = num1 * num2;
              break;
            case "/":
              if (num2 == 0) {
                alert("It's over 9000!");
              }
              result = num1 / num2;
              break;
            case "%":
              if (num2 == 0) {
                alert("It's over 9000!");
              }
              result = num1 % num2;
              break;
          }
          if (isNaN(result) || result == Infinity) {
            console.log(result);
          } else {
            alert(result);
            console.log(result);
          }
        } else if (num1 < 0 || num2 < 0 || isNaN(num1) || isNaN(num2)){
          alert("Error :(");
        }
      });
    </script>
  </body>
</html>
