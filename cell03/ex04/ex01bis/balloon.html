<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
      }
      html,
      body {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="balloon" id="balloon"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script>
      $("document").ready(function () {
        let colorIndex = 0;
        const colors = ["red", "green", "blue"];
        $("#balloon").on({
          click: function () {
            if ($(this).width()+10 > 420) {
              $(this).width(200);
              $(this).height(200);
              return;
            }
            colorIndex = (colorIndex + 1) % colors.length;
            $(this).css("background-color", colors[colorIndex]);
            $(this).width(parseInt($(this).width()) + 10 + "px");
            $(this).height(parseInt($(this).height()) + 10 + "px");
          },
          mouseleave: function () {
            if ($(this).width()-5 < 200) {
              return;
            }
            $(this).width(parseInt($(this).width()) - 5 + "px");
            $(this).height(parseInt($(this).height()) - 5 + "px");
            colorIndex = (colorIndex - 1 + colors.length) % colors.length;
            $(this).css("background-color", colors[colorIndex]);
          },
        });
      });
    </script>
  </body>
</html>
